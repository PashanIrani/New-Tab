<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>New Tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link type="text/css" rel="stylesheet" href="styles/styles.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/materialize.min.css">
</head>


<body>

  <div class="not-blur-div">
    <div class="timeDisplay">
      <div id='timeHour' class="inline"></div>
      <div class='timeSeperater inline'></div>
      <div id='timeMinute' class="inline"></div>
      <div class='timeSeperater inline hide'></div>
      <div id='timeSecond' class="inline hide"></div>
    </div>

    <form method="get" action="http://www.google.com/search">
      <div class="form">
        <div class="input-field">
          <input id="search" type="text" name="q" size="31" maxlength="255" value="" />
          <label for="search">Search</label>
        </div>
        <input type="submit" value="Google Search" />
      </div>
    </form>
    <!--button id="amToPm" onclick='convertToTwelveHour()'>Convert To AM/PM</button-->

  </div>
  <script src="scripts/jquery-3.2.1.min.js"></script>

  <script src="scripts/materialize.min.js"></script>
  <script src="scripts/new-tab-clock-script.js"></script>
  <script src="scripts/weather.js"></script>

</body>

</html>
